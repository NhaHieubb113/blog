<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Forgot_Password.css">
    <title>Forgot_Password</title>
</head>
<body>

        <form action="/Forgot_Password.html">

            <p>Tài khoản</p>
            <input type="text" placeholder="Email">

            <button>SEND MAIL</button>

				<h3>Quên mật khẩu thành công, vui lòng kiểm tra email để xác nhận mật khẩu mới. Xin cảm ơn <a href="user/login.htm">Quay lại tại đây!</a></h3>
			</c:if> 
        </form>
    </div>
</body>
</html>
